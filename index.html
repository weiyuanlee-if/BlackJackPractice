<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Black Jack</title>
</head>

<body>

    
        <div class="game-box">
            <h1 class="header-el">Black Jack</h1>
            <div class="player-side">
                <p class="plcard-el"> Your Cards: </p>
                <p class="plsum-el">Your Sum: </p>
            </div>
            <div class="dealer-side">
                <p class="dealercard">Dealer Cards: </p>
                <p class="dealersum">Dealer Sum: </p>
            </div>
            <div class="chips">
                <p class="player-chips"></p>
            </div>
            <div class="game-buttons">
                <button class="start-btn" onclick="startGame()">START GAME</button>
                <button class="new-card-btn" onclick="newCard()">NEW CARD</pbutton>
                    <button class="bet-btn" onclick="spendChip()">BET</button>
            </div>
        </div>
   

    <script src="app.js">

    </script>
</body>

</html>
